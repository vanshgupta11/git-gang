<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LeetCode Token Viewer</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 280px;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
      }

      .token-box {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        width: 100%;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        word-break: break-all;
        font-size: 13px;
        color: #444;
      }

      .label {
        font-weight: bold;
        color: #000;
      }

      button {
        margin-top: 15px;
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;
      }

      button:hover {
        background: #0056b3;
      }

      #status {
        margin-top: 10px;
        font-size: 12px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>üîê LeetCode Token Viewer</h1>
    <div id="token" class="token-box">Fetching tokens...</div>
    <button id="copy">Copy Tokens</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
